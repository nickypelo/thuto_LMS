<div class="bg-myColor p-4 rounded-2xl">
    <form>
        <fieldset class="border p-4 ">
            <legend class="font-black">Sign in</legend>
            <div class="mb-4">
                <label for="email">Email</label>
                <input class="block p-2 w-full" type="email">
            </div>
            <div class="mb-4">
                <label for="email">Password</label>
                <input type="password" class="block p-2 w-full" >
            </div>
            <div class="mb-4">
                <button class="w-fit py-2 px-4 hover:bg-red-500 hover:text-white bg-white" (click)="submit($event)">Sign In</button>
            </div>
        </fieldset>
        
    </form>
    <div class="mt-4">
        <button class="w-fit py-2 px-4 hover:bg-red-500 hover:text-white bg-white">Forgot Password?</button>
    </div>

    <button routerLink="/learner" >hey</button>
</div>
