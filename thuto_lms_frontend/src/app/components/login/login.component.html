<div class="h-[90vh] p-4 grid  place-items-center">
    <div class="w-full max-w-[400px] ">
        <div class="mb-4 text-4xl text-center h-[226px] bg-myColor text-white font-bold flex justify-center items-center">
            <h1>THUTO</h1>
        </div>
        <form class="font-bold">
            <fieldset class="border-2 p-4 border-myColor ">
                <legend class="w-full">Sign in</legend>
                <div class="mb-4">
                    <input class="block p-2 w-full outline-none font-normal" type="email" placeholder="Email">
                </div>
                <div class="mb-4">
                    <input type="password" class="block p-2 w-full outline-none font-normal" placeholder="Password">
                </div>
                <div class="mb-4">
                    <button class="bg-myColor w-fit py-2 px-4 hover:bg-red-500 text-white" (click)="submit($event)">Sign In</button>
                </div>
            </fieldset>
            
        </form>
            <div class="my-4">
                <button class="w-fit py-2 px-4 bg-red-500 text-white hover:bg-myColor">Forgot Password?</button>
            </div>

    <button routerLink="/learner" >Learner Login Demo</button>
    <button routerLink="/teacher" class="block mt-4" >Teacher Login Demo</button>
    </div>

</div>
